<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login- classwork</title>
    <link rel="shortcut icon" href="apple-brands.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- left side -->
      <div class="left">
        <!-- this -->
        <div class="form_container">
          <div class="logo">G</div>
          <h1 class="left_h1">kindly login to Gomycode</h1>
          <p class="desc">
            Kindly fill in your details below to login to your gomycode student
            account
          </p>
          <form action="">
            <label for="email">Email</label>
            <input
              class="form_input"
              type="email"
              placeholder="Enter your email"
            />
            <label for="password"
              >password
              <a class="forgot" href="">forgot password</a>
            </label>
            <input
              class="form_input"
              type="password"
              placeholder="Enter your password"
            />

            <div class="checkbox">
              <input type="checkbox" />
              <label for="">Remember me </label>
            </div>
            <button>Login</button>
          </form>
          <div class="Signup">
            Dont have an account ? <a href="">Create New Accouint</a>
          </div>
        </div>
      </div>
      <!-- Right side -->
      <div class="right">
        <div class="right_image">
          <img src="image 1.png" alt="" />
        </div>
        <div class="text">
          <p>Lorem ipsum dolor sit amet consectetur.</p>
          <h1 class="right_h1">Lorem, ipsum dolor sit amet consectetur</h1>
        </div>
      </div>
    </div>
  </body>
</html>
